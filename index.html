<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coffee website contact icons section</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="images/letter-l.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header></header>
    <main></main>
    <footer>
      <section class="contactIcons">
        <div class="contactInfoContainer">
          <div class="contactInfo">
            <div class="contactInfoHeader">
              <figure class="contactInfoImage">
                <i class="fa-solid fa-envelope" id="email-icon"></i>
              </figure>
              <h4>Our Email</h4>
            </div>
            <div class="contactInfoBody">
              <p>Shaakshi@Gmail.com</p>
              <p>Hyhy@Gmail.com</p>
            </div>
          </div>
          <div class="contactInfo">
            <div class="contactInfoHeader">
              <figure class="contactInfoImage">
                <i class="fa-regular fa-clock"></i>
              </figure>
              <h4>Opening Hours</h4>
            </div>
            <div class="contactInfoBody">
              <p>07:00am To 09:00pm</p>
            </div>
          </div>
          <div class="contactInfo">
            <div class="contactInfoHeader">
              <figure class="contactInfoImage">
                <i class="fa-sharp fa-solid fa-location-dot"></i>
              </figure>
              <h4>Shop Location</h4>
            </div>
            <div class="contactInfoBody">
              <p>Mumbai, India- 400101</p>
            </div>
          </div>
          <div class="contactInfo">
            <div class="contactInfoHeader">
              <figure class="contactInfoImage">
                <i class="fa-solid fa-phone"></i>
              </figure>
              <h4>our Number</h4>
            </div>
            <div class="contactInfoBody">
              <p>+91-123-456-7890</p>
              <p>+91-111-222-333</p>
            </div>
          </div>
        </div>
        <div class="copyright">
          <hr />
          <p>
            Copyright @2023 By <a href="#">Mr. Web Designer</a> All Rights
            Reserved
          </p>
        </div>
      </section>
    </footer>
  </body>
</html>
